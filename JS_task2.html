<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to Returns a passed string with letters in alphabetical order</title>
</head>
<body>
    <center>
        <a href="./index.html">
            <h4 style="text-decoration: underline;">INDEX</h4>
        </a> <br>
    </center>
    <script>
        function alphabet_order(str) 
        {
            const lettersOnly = str.replace(/[^a-zA-Z]/g, '');
            const sorted = lettersOnly.split('').sort().join('');
            return sorted;
        }
        const str = prompt("Enter the string: ");
        console.log("Original String: "+str);
        const result = alphabet_order(str);
        console.log("Alphabetical order: "+result); 
    </script>
    
</body>
</html>
